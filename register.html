<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form | GEOID STUDY CENTRE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0b0e14;
            --card-bg: #161b22;
            --accent: #ff0055; 
            --accent-glow: rgba(255, 0, 85, 0.3);
            --text: #e6edf3;
            --text-dim: #8b949e;
            --input-bg: #0d1117;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: var(--text); padding: 40px 20px; }

        .form-container {
            max-width: 850px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .form-header { text-align: center; margin-bottom: 40px; }
        .form-header h2 { color: var(--accent); font-size: 2rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        .form-header p { color: var(--text-dim); font-size: 0.9rem; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: var(--text-dim); }
        
        .input-group input, .input-group select, .input-group textarea {
            width: 100%; padding: 12px 15px; background: var(--input-bg);
            border: 1px solid var(--border); border-radius: 10px; color: #fff; outline: none; transition: 0.3s;
        }

        input[type="file"] {
            padding: 8px; font-size: 0.8rem; background: rgba(255, 0, 85, 0.05);
            border: 1px dashed var(--accent); cursor: pointer;
        }

        .full-width { grid-column: span 2; }
        @media (max-width: 600px) { .full-width { grid-column: span 1; } }

        .submit-btn {
            width: 100%; padding: 16px; background: var(--accent); color: white;
            border: none; border-radius: 50px; font-size: 1rem; font-weight: 600;
            cursor: pointer; transition: 0.4s; margin-top: 20px;
            box-shadow: 0 10px 20px var(--accent-glow);
        }

        .submit-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px var(--accent-glow); }

        .upload-section {
            background: rgba(255,255,255,0.02); padding: 20px;
            border-radius: 15px; border: 1px solid var(--border); margin-top: 10px;
        }

        .back-home { display: block; text-align: center; margin-top: 25px; color: var(--text-dim); text-decoration: none; }
        .back-home:hover { color: var(--accent); }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <h2>Admission Form</h2>
            <p>GEOID STUDY CENTRE | Session 2025-2026</p>
        </div>

        <form action="https://www.formbackend.com/f/a9d563939554274f" method="POST" enctype="multipart/form-data">
            <div class="form-grid">
                
                <div class="input-group">
                    <label><i class="fas fa-user"></i> Student's Full Name</label>
                    <input type="text" name="student_name" placeholder="Enter Full Name" required>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-user-friends"></i> Father's / Guardian's Name</label>
                    <input type="text" name="guardian_name" placeholder="Enter Guardian Name" required>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-school"></i> Select Class</label>
                    <select name="class" required>
                        <option value="">Choose Class</option>
                        <option value="Class 5">Class 5</option>
                        <option value="Class 6">Class 6</option>
                        <option value="Class 7">Class 7</option>
                        <option value="Class 8">Class 8</option>
                        <option value="Class 9">Class 9</option>
                        <option value="Class 10">Class 10</option>
                        <option value="Class 11">Class 11</option>
                        <option value="Class 12">Class 12</option>
                    </select>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-calendar-alt"></i> Date of Birth</label>
                    <input type="date" name="dob" required>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-phone-alt"></i> WhatsApp Number</label>
                    <input type="tel" name="phone" placeholder="Enter 10 Digit Number" required>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" name="email" placeholder="example@mail.com" required>
                </div>

                <div class="full-width upload-section">
                    <p style="font-size: 0.9rem; margin-bottom: 15px; color: var(--accent); font-weight: 600;">
                        <i class="fas fa-file-upload"></i> Document Upload
                    </p>
                    <div class="form-grid">
                        <div class="input-group">
                            <label>Passport Photo (JPG/PNG)</label>
                            <input type="file" name="photo" accept="image/*">
                        </div>
                      
                    </div>
                </div>

                <div class="input-group full-width">
                    <label><i class="fas fa-map-marker-alt"></i> Full Postal Address</label>
                    <textarea name="address" rows="3" placeholder="Village/Town, Post, District, PIN" required></textarea>
                </div>
            </div>

            <button type="submit" class="submit-btn">SUBMIT APPLICATION</button>
        </form>

        <a href="index.html" class="back-home"><i class="fas fa-chevron-left"></i> Back to Portal Home</a>
    </div>

</body>
</html>

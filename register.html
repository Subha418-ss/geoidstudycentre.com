<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Portal | GEOID STUDY CENTRE</title>
  <style>
    /* ===== RESET & BASE ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a3d62, #1e90ff);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* ===== BACKGROUND ANIMATION ===== */
    body::before {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255,255,255,0.2), transparent);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out alternate;
    }

    @keyframes float {
      0% { top: 10%; left: 20%; transform: scale(1); }
      100% { top: 50%; left: 60%; transform: scale(1.3); }
    }

    /* ===== PORTAL CONTAINER ===== */
    .portal-container {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 35px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4),
                  inset 0 0 20px rgba(255, 255, 255, 0.05);
      text-align: center;
      transition: all 0.3s ease;
    }

    .portal-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.5),
                  inset 0 0 25px rgba(255,255,255,0.1);
    }

    /* ===== HEADING ===== */
    .portal-container h2 {
      color: #fff;
      font-size: 1.8rem;
      margin-bottom: 25px;
      text-shadow: 0 3px 8px rgba(0,0,0,0.4);
      letter-spacing: 1px;
    }

    /* ===== INPUT FIELDS ===== */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.9);
      box-shadow: inset 2px 2px 6px rgba(0,0,0,0.1),
                  inset -2px -2px 6px rgba(255,255,255,0.8);
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 10px #1e90ff, inset 2px 2px 8px rgba(0,0,0,0.2);
      transform: scale(1.03);
    }

    /* ===== BUTTON ===== */
    button {
      background: linear-gradient(45deg, #0a3d62, #1e90ff);
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(30,144,255,0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #1e90ff, #0a3d62);
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(30,144,255,0.6);
    }

    /* ===== FOOTER TEXT ===== */
    .footer-text {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #dcdcdc;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 600px) {
      .portal-container {
        padding: 25px;
        width: 90%;
      }

      .portal-container h2 {
        font-size: 1.5rem;
      }
    }

  </style>
</head>
<body>

  <div class="portal-container">

    <!-- Formspree Form -->
    <form action="https://formspree.io/f/xdkpovbe" method="POST">
      <input type="text" name="Name" placeholder="Enter your Name" required />
      <input type="email" name="Email" placeholder="Enter your Email" required />
      <input type="tel" name="Phone" placeholder="Enter your Phone Number" required />
      <input type="text" name="Address1" placeholder="Enter your City" required />
      <input type="text" name="District" placeholder="Enter your District Name" required />
      <input type="text" name="School" placeholder="Enter your School Name" required />
      <button type="submit">Register Now</button>
    </form>

    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon | Agomoni Skill Developer Institute</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  /* Global Styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: linear-gradient(135deg, #b2f7ef, #0f4c3a);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
    overflow: hidden;
  }

  /* Animated Background Circles */
  .circle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.15;
    animation: float 15s infinite;
  }

  .circle1 { width: 300px; height: 300px; background: #27ae60; top: -50px; left: -50px; }
  .circle2 { width: 200px; height: 200px; background: #1abc9c; bottom: -50px; right: -50px; }
  .circle3 { width: 400px; height: 400px; background: #2ecc71; top: 200px; left: 70%; }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-50px) rotate(180deg); }
    100% { transform: translateY(0) rotate(360deg); }
  }

  /* Main Content */
  .coming-soon-box {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    padding: 50px 40px;
    border-radius: 25px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    max-width: 500px;
    z-index: 10;
  }

  .coming-soon-box h1 {
    font-size: 48px;
    color: #ffffff;
    margin-bottom: 20px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
  }

  .coming-soon-box p {
    font-size: 18px;
    color: #d0f7e1;
    margin-bottom: 30px;
    line-height: 1.6;
  }

  .notify-btn {
    display: inline-block;
    background: linear-gradient(45deg, #2ecc71, #27ae60);
    color: white;
    padding: 12px 25px;
    border-radius: 15px;
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
  }

  .notify-btn:hover {
    background: linear-gradient(45deg, #27ae60, #1e8449);
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.35);
  }

  /* Footer */
  footer {
    position: absolute;
    bottom: 20px;
    font-size: 0.9rem;
    color: #dcdcdc;
  }

  footer a {
    color: #b2f7ef;
    text-decoration: none;
    margin: 0 8px;
    transition: 0.3s;
  }

  footer a:hover {
    color: #ffffff;
    text-decoration: underline;
  }

  @media(max-width:600px) {
    .coming-soon-box h1 { font-size: 36px; }
    .coming-soon-box p { font-size: 16px; }
    .notify-btn { padding: 10px 20px; font-size: 14px; }
  }
</style>
</head>
<body>

<!-- Animated background circles -->
<div class="circle circle1"></div>
<div class="circle circle2"></div>
<div class="circle circle3"></div>

<div class="coming-soon-box">
  <h1>⚠️Currently unavailable</h1>
  <p>Our community member MR.Sanjay Ranjit is currently unavailable. You will be notified when he is available. So please visit the website regularly to get all the updates.</p>
  <a href="index.html" target="_blank" class="notify-btn">Back to Home</a>
</div>

</footer>

</body>
</html>

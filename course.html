<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Geoid Study Centre | 3D Courses</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
  body{background:#e8f5e9;color:#333;overflow-x:hidden;}

  /* Header */
  header{
    background: linear-gradient(135deg,#1b5e20,#388e3c);
    color:#fff;
    padding:20px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
    position:sticky;
    top:0;
    z-index:1000;
  }
  header h1{font-size:26px;font-weight:700;}
  nav a{
    color:#fff;
    margin-left:20px;
    text-decoration:none;
    font-weight:600;
    transition:0.3s;
  }
  nav a:hover{color:#a5d6a7;}

  /* Hero */
  .hero{
    text-align:center;
    padding:100px 20px 50px;
    background: linear-gradient(135deg, rgba(27,94,32,0.85), rgba(56,142,60,0.85)), url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1470&q=80') center/cover no-repeat;
    color:#fff;
    position:relative;
  }
  .hero h2{font-size:50px;margin-bottom:20px; text-shadow:2px 2px 10px rgba(0,0,0,0.5);}
  .hero p{font-size:22px; text-shadow:1px 1px 6px rgba(0,0,0,0.5);}
  @media(max-width:768px){.hero h2{font-size:36px;}.hero p{font-size:18px;}}

  /* Courses */
  .courses{max-width:1200px;margin:60px auto;padding:0 20px;}
  .section-title{text-align:center;font-size:36px;color:#1b5e20;margin-bottom:50px;font-weight:700;}
  .course-container{
    display:flex;
    flex-wrap:wrap;
    gap:40px;
    justify-content:center;
  }

  /* 3D Card Style */
  .course-card{
    position:relative;
    width:300px;
    background:linear-gradient(145deg,#a5d6a7,#81c784);
    border-radius:20px;
    padding:15px;
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    transform-style: preserve-3d;
    cursor:pointer;
  }
  .course-card:hover{box-shadow:0 25px 50px rgba(0,0,0,0.4);}
  .course-card video{
    width:100%;
    height:180px;
    border-radius:15px;
    object-fit:cover;
    margin-bottom:15px;
    box-shadow:0 5px 20px rgba(0,0,0,0.2);
  }
  .course-card .content h3{color:#1b5e20;margin-bottom:10px;}
  .course-card .content p{color:#2e7d32;font-size:14px;margin-bottom:15px;}
  .course-card .content a{
    text-decoration:none;
    padding:8px 15px;
    border-radius:12px;
    font-weight:600;
    margin-right:10px;
    font-size:14px;
    transition:0.3s;
  }
  .course-card .content .access{
    background:#1b5e20;
    color:#fff;
  }
  .course-card .content .access:hover{background:#145214;}
  .course-card .content .download{
    background:#43a047;
    color:#fff;
  }
  .course-card .content .download:hover{background:#2e7d32;}

  .badge{
    position:absolute;
    top:15px;
    left:15px;
    padding:6px 12px;
    border-radius:10px;
    font-weight:600;
    color:#fff;
    font-size:12px;
    text-transform:uppercase;
    box-shadow:0 5px 10px rgba(0,0,0,0.2);
  }
  .badge.free{background:#4caf50;}
  .badge.paid{background:#2e7d32;}

  /* Upload Section */
  .upload-section{
    max-width:650px;
    margin:60px auto;
    background:#f1f8e9;
    padding:35px;
    border-radius:25px;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
  }
  .upload-section h2{text-align:center;margin-bottom:30px;color:#1b5e20;}
  .upload-section label{display:block;margin-bottom:8px;font-weight:600;}
  .upload-section input[type="text"],
  .upload-section input[type="file"],
  .upload-section select{
    width:100%;
    padding:12px;
    margin-bottom:18px;
    border-radius:12px;
    border:1px solid #ccc;
    font-size:14px;
  }
  .upload-section button{
    width:100%;
    padding:14px;
    background:#1b5e20;
    color:#fff;
    border:none;
    border-radius:15px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
  }
  .upload-section button:hover{background:#145214;}

  /* Footer */
  footer{
    background:#1b5e20;
    color:#fff;
    text-align:center;
    padding:40px 20px;
    margin-top:60px;
  }
  footer a{color:#a5d6a7;text-decoration:none;font-weight:600;}

</style>
</head>
<body>

<!-- Header -->
<header>
  <h1>Geoid Study Centre</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Courses</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</header>

<!-- Hero Section -->
<section class="hero">
  <h2>Learn. Grow. Excel.</h2>
  <p>Explore our free and premium courses with interactive 3D animations.</p>
</section>



    


<!-- Footer -->
<footer>
  &copy; 2025 Geoid Study Centre. All Rights Reserved. <br>
  Visit our <a href="#">Website</a> for more courses.
</footer>

<script>
  // 3D hover tilt effect
  const cards = document.querySelectorAll('.course-card');

  cards.forEach(card => {
    card.addEventListener('mousemove', e => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width/2;
      const centerY = rect.height/2;
      const rotateX = ((y - centerY)/centerY)*10;
      const rotateY = ((x - centerX)/centerX)*10;
      card.style.transform = `rotateX(${ -rotateX }deg) rotateY(${ rotateY }deg) translateZ(0)`;
    });

    card.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateX(0deg) rotateY(0deg)';
    });
  });

  // Upload form demo
  document.getElementById('uploadForm').addEventListener('submit', function(e){
    e.preventDefault();
    alert('Course uploaded successfully! (Demo only, integrate backend to store files)');
  });
</script>

</body>
</html>
